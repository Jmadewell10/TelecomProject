<form [formGroup] = "signInForm" ngSubmit= "onSubmit()" class= "formGroup text-center">
    <label for="userName">Username: </label>
    <input id="userName" type="text" formControlName= "userName" required />

    <label for="password">Password: </label>
    <input id="password" type="text" formControlName="password" required />

    <button type="submit" [disabled]="!signInForm.valid">Submit</button>
</form>
